<template id="my-element">
  <button>{{ title }}</button>
  <div>
    <host-content select="*"></host-content>
  </div>
</template>

<script type="text/javascript" charset="utf-8">
  Stamp.newElement('my-element', {
    createdCallback: function() {
      this.title = "Hello";
      Stamp.elementExpand(this);
    },
  });
</script>


<template id="my-template">
  <button>{{ title }}</button>
</template>

<script type="text/javascript" charset="utf-8">
  (function() {
    var ctx = new Stamp.Context();

    Stamp.newElement('my-element2', {
      createdCallback: function() {
        this.title = "Hello";
      },

      setData: function(data) {
        Stamp.expandInto(this, ctx.import('my-template'), data);
      },
    });
  })();
</script>
